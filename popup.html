<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Mirror</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            min-height: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #ffffff;
            overflow: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .logo svg {
            width: 32px;
            height: 32px;
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .subtitle {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }

        .content {
            padding: 20px;
        }

        .status-section {
            margin-bottom: 20px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px;
        }

        .status-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #30d158;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .status-text {
            flex: 1;
        }

        .status-title {
            font-weight: 500;
            font-size: 14px;
        }

        .status-desc {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 2px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            text-decoration: none;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .control-btn.primary {
            background: linear-gradient(45deg, #007aff, #0056cc);
            border-color: #007aff;
        }

        .control-btn.primary:hover {
            background: linear-gradient(45deg, #0056cc, #004499);
        }

        .stats {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
        }

        .stat-number {
            font-size: 18px;
            font-weight: 600;
            color: #007aff;
        }

        .stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 2px;
        }

        .footer {
            padding: 15px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .footer-text {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 28px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch.active {
            background: #007aff;
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(22px);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
                <path d="M5 10v2a7 7 0 0 0 14 0v-2"/>
                <line x1="12" x2="12" y1="19" y2="22"/>
            </svg>
            <h1>Algorithm Mirror</h1>
        </div>
        <div class="subtitle">Browser Intelligence System</div>
    </div>

    <div class="content">
        <div class="status-section">
            <div class="status-indicator">
                <div class="status-light" id="statusLight"></div>
                <div class="status-text">
                    <div class="status-title" id="statusTitle">Algorithm Mirror Active</div>
                    <div class="status-desc" id="statusDesc">Watching and analyzing your browsing</div>
                </div>
                <div class="toggle-switch active" id="aiToggle">
                    <div class="toggle-slider"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn primary" id="captureBtn">
                üì∏ Capture Current Page
            </button>
            
            <button class="control-btn" id="permissionBtn" style="display: none;">
                üîì Grant Screenshot Permission
            </button>
            
            <button class="control-btn" id="memoryBtn">
                üß† View Memory Timeline
            </button>
            
            <button class="control-btn" id="searchBtn">
                üîç Search Memory
            </button>
            
            <button class="control-btn" id="settingsBtn">
                ‚öôÔ∏è Settings & Models
            </button>
        </div>

        <div class="stats">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="pagesAnalyzed">0</div>
                    <div class="stat-label">Pages Analyzed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="memoriesStored">0</div>
                    <div class="stat-label">Memories Stored</div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-text">Powered by local AI models ‚Ä¢ Privacy-first design</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
