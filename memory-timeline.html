<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claudey AI Vision - Memory Timeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1c 0%, #2c2c2e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo svg {
            width: 32px;
            height: 32px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .stats {
            display: flex;
            gap: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 20px;
            font-weight: 600;
            color: #007aff;
            display: block;
        }

        .controls {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .controls-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 12px 16px 12px 45px;
            color: #ffffff;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            color: #ffffff;
            font-size: 13px;
            outline: none;
            cursor: pointer;
        }

        .filter-select option {
            background: #2c2c2e;
            color: #ffffff;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .timeline {
            position: relative;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 30px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #007aff, #bf5af2);
            border-radius: 1px;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 40px;
            padding-left: 80px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .timeline-item:nth-child(even) {
            animation-delay: 0.1s;
        }

        .timeline-item:nth-child(odd) {
            animation-delay: 0.2s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .timeline-marker {
            position: absolute;
            left: -51px;
            top: 20px;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #007aff, #bf5af2);
            border-radius: 50%;
            border: 3px solid #1a1a1c;
            z-index: 2;
        }

        .timeline-content {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .timeline-content:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(0, 122, 255, 0.3);
        }

        .timeline-content::before {
            content: 'üëÜ Click to visit page';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 122, 255, 0.9);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
        }

        .timeline-content:hover::before {
            opacity: 1;
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .timeline-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
        }

        .timeline-url {
            font-size: 14px;
            color: #007aff;
            font-weight: 600;
            margin-bottom: 5px;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .timeline-url:hover {
            color: #0056cc;
            text-decoration: underline;
        }

        .timeline-domain {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .timeline-body {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .timeline-screenshot {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .timeline-analysis {
            flex: 1;
            font-size: 14px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
        }

        .analysis-full {
            margin-top: 8px;
        }

        .expand-btn {
            background: rgba(0, 122, 255, 0.2);
            border: 1px solid rgba(0, 122, 255, 0.4);
            color: #007aff;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.2s ease;
        }

        .expand-btn:hover {
            background: rgba(0, 122, 255, 0.3);
            transform: translateY(-1px);
        }

        .timeline-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timeline-category {
            display: inline-block;
            background: linear-gradient(45deg, #bf5af2, #007aff);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .timeline-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .action-btn.primary {
            background: linear-gradient(45deg, #007aff, #0056cc);
            border-color: #007aff;
            font-weight: 600;
        }

        .action-btn.primary:hover {
            background: linear-gradient(45deg, #0056cc, #004499);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.4);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #007aff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .controls-content {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .timeline::before {
                left: 15px;
            }

            .timeline-item {
                padding-left: 50px;
            }

            .timeline-marker {
                left: -36px;
            }

            .timeline-body {
                flex-direction: column;
            }

            .timeline-screenshot {
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
                    <path d="M5 10v2a7 7 0 0 0 14 0v-2"/>
                    <line x1="12" x2="12" y1="19" y2="22"/>
                </svg>
                <h1>Memory Timeline</h1>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalMemories">0</span>
                    <span>Memories</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalPages">0</span>
                    <span>Pages</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalCategories">0</span>
                    <span>Categories</span>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <div class="controls-content">
            <div class="search-box">
                <div class="search-icon">üîç</div>
                <input type="text" class="search-input" id="searchInput" placeholder="Search memories by content, URL, or category...">
            </div>
            <div class="filter-group">
                <select class="filter-select" id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="development">Development</option>
                    <option value="media">Media</option>
                    <option value="news">News</option>
                    <option value="social">Social</option>
                    <option value="shopping">Shopping</option>
                    <option value="documentation">Documentation</option>
                    <option value="search">Search</option>
                    <option value="general">General</option>
                </select>
                <select class="filter-select" id="timeFilter">
                    <option value="">All Time</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div id="loadingState" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading memory timeline...</p>
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-icon">üß†</div>
            <h3>No memories yet</h3>
            <p>Start browsing with AI Vision enabled to build your memory timeline.</p>
        </div>

        <div id="noResults" class="no-results" style="display: none;">
            <p>No memories found matching your search criteria.</p>
        </div>

        <div class="timeline" id="timeline" style="display: none;">
            <!-- Timeline items will be dynamically inserted here -->
        </div>
    </div>

    <script src="memory-timeline.js"></script>
</body>
</html>
